version: 2.1
orbs:
  node: circleci/node@4.2.0

jobs:
  unit-test:
    executor:
      name: node/default
      tag: 14.16.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Linter
          command: npm run test:lint
      - run:
          name: Unit tests with Codecov reporting
          command: npm run test:unit:codecov
  functional-test:
    docker:
      - image: circleci/buildpack-deps:latest
    steps:
      - run:
          name: Install docker-compose
          command: |
             curl -L https://github.com/docker/compose/releases/download/1.28.5/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
             chmod +x ~/docker-compose
             sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker
      - checkout
      - run:
          name: Launch stack
          command: ./start-ci
      - run:
          name: Functional tests
          command: npm run test:func

workflows:
  main:
    jobs:
      - unit-test
      - functional-test